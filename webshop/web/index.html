<!DOCTYPE html>
<html>

<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="StyleZone - Thoi trang cao cap, phong cach doc dao">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>StyleZone | Fashion Shop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFBFE;
            overflow: hidden;
        }

        /* Loading screen */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #1A1A2E;
        }

        .loading-logo {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #FFFFFF;
            letter-spacing: 8px;
            margin-bottom: 4px;
        }

        .loading-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 6px;
            margin-bottom: 48px;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-bar-inner {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #7C3AED, #EC4899);
            border-radius: 1px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(350%);
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-container">
        <div class="loading-logo">STYLEZONE</div>
        <div class="loading-subtitle">F A S H I O N</div>
        <div class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <script src="flutter_bootstrap.js" async></script>
</body>

</html>
